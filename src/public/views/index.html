        <section class="container-fluid" id="main">
            <div class="row justify-content-center align-items-center">
                <div class='col-md-7'>
                    <div id="titleDash" class="text-center"><h1> Dashboard Covid-19: cidades brasileiras</h1></div>
                    <div class="form-group">
                        <label for="nomeCidade">Nome da Cidade:</label>
                        <input type="text" class="form-control" placeholder="Ex: São Paulo" id="nomeCidade">
                    </div>
                    <button onclick="consultaCidade()" type="submit" class="btn btn-primary">Pesquisar</button>
                    
                </div>
            </div>
        </section>
        <section class="container-fluid" id="dash">
            <div class="row justify-content-center align-items-center">
                <div class='col-md-4'>
                    <div class="chartLib">
                        <br>
                        <canvas class="canvasChart" id="last_available_confirmed" width="400" height="300"></canvas>
                        <br>
                    </div>
                </div>
                <div class='col-md-4'>
                    <div class="chartLib">
                        <br>
                        <canvas class="canvasChart" id="deaths" width="400" height="300"></canvas>
                        <br>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center align-items-center" style="margin-top: 15px;">
                <div class='col-md-4'>
                    <div class="chartLib">
                        <br>
                        <canvas class="canvasChart" id="new_confirmed" width="400" height="300"></canvas>
                        <br>
                    </div>
                </div>
                <div class='col-md-4'>
                    <div class="chartLib">
                        <br>
                        <canvas class="canvasChart" id="media_populacao_contaminada" width="400" height="300"></canvas>
                        <br>
                    </div>
                </div>
            </div>
